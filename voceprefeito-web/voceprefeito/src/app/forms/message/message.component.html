<div *ngIf="message!== undefined && message.length > 0" class="alert alert-dismissible" role="alert" 
     data-auto-dismiss="2000"
     [class.alert-success]="successMessage"
     [class.alert-danger]="errorMessage"
     [class.alert-warning]="warningMessage"
     [class.alert-primary]="infoMessage">
  <i class="icon fa"
      [class.fa-check]="successMessage"
      [class.fa-ban]="errorMessage"
      [class.fa-exclamation]="warningMessage"
      [class.fa-info]="infoMessage"></i>
          
    {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
</div>
