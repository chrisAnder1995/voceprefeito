<div class="box box-primary">
    <div class="overlay" *ngIf="showLoading">
        <label class="fa">
            <i class="fa fa-refresh fa-spin"></i>
            <label style="margin-left: 10px; font-family: 'caviar-dreams','Helvetica Neue',Helvetica,Arial,sans-serif;">
            Aguarde...
            </label>
        </label>
    </div>
    <div class="box-header with-border">
        <button class="btn btn-primary btn-right" [routerLink]="['/usuarioregister']" *ngIf="modal == null">
            <i class="fa fa-plus-circle"></i>
            Novo Registro
        </button>
    </div>
    <div class="box-body">
    <p-table [value]="allUsuario" >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 60px">#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Permiss√£o</th>
                <th style="width: 60px"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{permissaoString(usuario.permissao)}}</td>
                <td class="text-center"> 
                    <button class="btn btn-primary" *ngIf="modal == null" [routerLink]="['/usuarioregister',usuario.id]">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-primary" *ngIf="modal != null" (click)="modalSelect(usuario)">
                        <i class="fa fa-folder-open"></i>
                    </button>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="6">
                    Nenhum registro encontrado
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
